Średnia: 'To suma wszystkich liczb podzielona przez ich ilość, co daje nam wartość, która reprezentuje "przeciętną" dla całego zbioru.'
Mediana: 'to środkowa wartość w uporządkowanym zbiorze liczb. Jeśli liczba elementów jest parzysta, to medianą jest średnia z dwóch środkowych wartości. Mediana pozwala zobaczyć, gdzie znajduje się środek danych, ignorując skrajne wartości.'
Kwartyle: 'Dzielą dane na cztery części, z których każda zawiera 25% wartości. Pomaga to zrozumieć, jak dane są rozłożone. W szczególności, pierwszy kwartyl (Q1) to wartość, poniżej której mieści się 25% danych, a trzeci kwartyl (Q3) obejmuje 75% danych.'
Wariancja: 'Jest podobna do odchylenia standardowego, ponieważ również mierzy, jak dane są rozproszone wokół średniej, ale jest wyrażona jako kwadrat różnicy między liczbami a średnią. Wariancja to kwadrat odchylenia standardowego.'
Odchylenie standardowe: 'Pokazuje, jak bardzo liczby w zbiorze różnią się od średniej. Im wyższe odchylenie, tym bardziej rozproszone są dane. To znaczy, że liczby są "oddalone" od średniej, co może sugerować większą różnorodność w zbiorze.'
Skośność: 'Pokazuje, czy dane są bardziej skupione po jednej stronie średniej, czyli czy rozkład jest "przesunięty" w prawo (skośność dodatnia) lub w lewo (skośność ujemna). Skośność ujemna oznacza więcej dużych wartości, a dodatnia więcej małych.'
Kurtoza: 'Mierzy "spiczastość" rozkładu danych, czyli pokazuje, czy wartości są bardziej skupione wokół średniej, czy bardziej rozproszone. Wysoka kurtoza oznacza, że dane mają dużo wartości blisko średniej, a niska kurtoza wskazuje na bardziej równomierne rozłożenie danych.'
