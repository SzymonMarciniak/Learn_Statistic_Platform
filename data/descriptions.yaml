Średnia: 'Średnia: To suma wszystkich liczb podzielona przez ich ilość, co daje nam wartość, która reprezentuje "przeciętną" dla całego zbioru. Przykład: Mamy liczby 2, 4, 6, 8. Średnia to  ( 2 + 4 + 6 + 8 ) / 4 = 20 / 4 = 5 (2+4+6+8)/4=20/4=5. Oznacza to, że średnia wartość w tym zbiorze to 5.'



Mediana: 'Mediana: Mediana to środkowa wartość w uporządkowanym zbiorze liczb. Jeśli liczba elementów jest parzysta, to medianą jest średnia z dwóch środkowych wartości. Mediana pozwala zobaczyć, gdzie znajduje się środek danych, ignorując skrajne wartości. Przykład: Dla liczb 1, 3, 7, 9 mediana to  ( 3 + 7 ) / 2 = 5 (3+7)/2=5. Gdybyśmy mieli nieparzystą ilość liczb, np. 1, 3, 7, medianą byłoby 3.'
Odchylenie standardowe: 'Odchylenie standardowe: Pokazuje, jak bardzo liczby w zbiorze różnią się od średniej. Im wyższe odchylenie, tym bardziej rozproszone są dane. To znaczy, że liczby są "oddalone" od średniej, co może sugerować większą różnorodność w zbiorze. Przykład: W zbiorze 2, 4, 6, 8, 10 odchylenie standardowe będzie niższe niż w zbiorze 1, 5, 10, 15, 20, bo w pierwszym przypadku wartości są bardziej zbliżone do siebie.'
Wariancja: 'Wariancja: Jest podobna do odchylenia standardowego, ponieważ również mierzy, jak dane są rozproszone wokół średniej, ale jest wyrażona jako kwadrat różnicy między liczbami a średnią. Wariancja to kwadrat odchylenia standardowego. Przykład: Dla liczb 2, 4, 6, 8, wariancja wynosi  ( ( 2 − 5 ) 2 + ( 4 − 5 ) 2 + ( 6 − 5 ) 2 + ( 8 − 5 ) 2 ) / 4 ((2−5)  2  +(4−5)  2  +(6−5)  2  +(8−5)  2  )/4, co daje rozproszenie wokół średniej.'
Kwartyle: 'Kwartyle: Dzielą dane na cztery części, z których każda zawiera 25% wartości. Pomaga to zrozumieć, jak dane są rozłożone. W szczególności, pierwszy kwartyl (Q1) to wartość, poniżej której mieści się 25% danych, a trzeci kwartyl (Q3) obejmuje 75% danych. Przykład: Dla zbioru 1, 2, 3, 4, 5, 6, 7, 8, 9 pierwszy kwartyl (Q1) to 3, mediana (Q2) to 5, a trzeci kwartyl (Q3) to 7.'
Kurtoza: 'Kurtoza: Mierzy "spiczastość" rozkładu danych, czyli pokazuje, czy wartości są bardziej skupione wokół średniej, czy bardziej rozproszone. Wysoka kurtoza oznacza, że dane mają dużo wartości blisko średniej, a niska kurtoza wskazuje na bardziej równomierne rozłożenie danych. Przykład: W zbiorze, gdzie wszystkie liczby są blisko średniej (np. 48, 49, 50, 51, 52), mamy wysoką kurtozę, ale gdy mamy rozłożone dane (np. 10, 20, 30, 40, 50, 60, 70), kurtoza będzie niższa.'
Skośność: 'Skośność: Pokazuje, czy dane są bardziej skupione po jednej stronie średniej, czyli czy rozkład jest "przesunięty" w prawo (skośność dodatnia) lub w lewo (skośność ujemna). Skośność ujemna oznacza więcej dużych wartości, a dodatnia więcej małych. Przykład: W zbiorze 1, 2, 2, 3, 10 mamy skośność dodatnią, ponieważ większość liczb jest niska, a tylko 10 odstaje jako większa wartość.'
